<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OPRR CC Context Info</title>
    <link href="./oprr-cc-context-info-block-view.css" rel="stylesheet">
</head>

<body>
    <div class="jssroot-OprrCcContextInfoBlockView OprrCcContextInfoBlockView">
        <div class="firstRow">
            <div class="reporter">
                <span class="jss-reporterLabel">Reporter</span>
                <span>: </span>
                <span class="jss-reporterValue">n.n.</span>
            </div>
            <div class="topic">
                <span class="jss-topicLabel">Topic</span>
                <span>: </span>
                <span class="jss-topicValue">no topic specified</span>
            </div>
        </div>
        <div class="secondRow">
            <div class="motivation">
                <span class="jss-motivationLabel">Motivation</span>
                <span>: </span>
                <span class="jss-motivationValue">no motivation</span>
            </div>
        </div>
    </div>
</body>

</html>
