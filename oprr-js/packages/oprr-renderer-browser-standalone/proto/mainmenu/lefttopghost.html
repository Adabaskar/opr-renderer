<!doctype html>
<html>
<header>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="lefttopghost.css">
</header>

<body>
    <div class="mainmenubuttoncontainer">
        <button id="mainmenubutton">OPR Menu</button>
    </div>

    <div id="mainmenudiv" class="mainmenu">
        <div>
            <button>back</button>
        </div>
        <div>
            <button>save</button>
            <button>load</button>
            <button>clear</button>
        </div>
        <div>
            <button>irregular grid</button>
            <button>content areas</button>
            <button>content component assignment</button>
        </div>
    </div>

    <script>
        let button = document.getElementById('mainmenubutton');
        let mainmenudiv = document.getElementById('mainmenudiv');
        let openmainmenu = function () {
            mainmenudiv.style.display = 'block';
        }
        let closemainmenu = function () {
            mainmenudiv.style.display = 'none';
        }
        button.addEventListener('click', openmainmenu);
        mainmenudiv.addEventListener('click', closemainmenu);


    </script>

</body>

</html>
